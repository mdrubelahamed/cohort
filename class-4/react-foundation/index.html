<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Add todo</title>
        <style>
            body {
                background-color: #212121;
                color: #fff;
            }
            input,
            button {
                margin: 0.5rem;
                padding: 0.4rem;
            }
        </style>
    </head>
    <body>
        <div>
            <input class="title" type="text" placeholder="title" /><br />
            <input class="description" type="text" placeholder="description" />
            <br />
            <button onclick="addTodo()">Add todo</button>

            <div id="container"></div>
        </div>
        <script>
            let globalId = 1

            function markAsDone(id) {
                const particularTodo = document.getElementById(id)
                particularTodo.children[2].innerHTML = "Done"
            }

            function createChild(title, description, id) {
                const child = document.createElement("div")

                const firstChild = document.createElement("div")
                firstChild.innerHTML = title
                const secondChild = document.createElement("div")
                secondChild.innerHTML = description
                const thirdChild = document.createElement("button")
                thirdChild.innerHTML = `Mark as done`
                thirdChild.setAttribute("onClick", `markAsDone(${id})`)

                child.appendChild(firstChild)
                child.appendChild(secondChild)
                child.appendChild(thirdChild)
                child.setAttribute("id", id)

                return child
            }
            function addTodo() {
                const title = document.querySelector(".title").value
                const description = document.querySelector(".description").value
                const container = document.querySelector("#container")

                container.appendChild(
                    createChild(title, description, globalId++)
                )
            }
        </script>
    </body>
</html>
